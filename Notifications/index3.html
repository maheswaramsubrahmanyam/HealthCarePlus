<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Care Notifications</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">HealthCarePlus</div>
        <div class="login-section">
            <input type="text" id="usernameInput" placeholder="Enter your name">
            <button id="loginBtn" onclick="handleLogin()">Login</button>
        </div>
        <div class="nav-links">
            <a href="index3.html" class="nav-item">Home</a>
            <a href="#index.html" class="nav-item">Services</a>
            <a href="index2.html" class="nav-item">Predictions</a>
            <a href="#" class="nav-item">Contact</a>
        </div>
    </nav>
    <div class="clock-container">
        <div id="clock" class="clock"></div>
    </div>
    <div class="weather-container">
        <div id="welcomeMessage" class="welcome-text"></div>
        <h1>Weather Care Buddy 🌈</h1>
        <div class="weather-controls">
            <select id="weatherSelect">
                <option value="sunny">Sunny Day ☀️</option>
                <option value="rainy">Rainy Day 🌧️</option>
                <option value="thunder">Thunderstorm ⛈️</option>
                <option value="winter">Winter ❄️</option>
                <option value="spring">Spring 🌸</option>
                <option value="summer">Summer 🌞</option>
            </select>
            <button onclick="triggerNotification()">Get Care Tips</button>
        </div>
    </div>
    <div id="notificationContainer"></div>
    <audio id="notificationSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
</body>
<script src="script3.js"></script>
</html>
